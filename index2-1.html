<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youre Music Stream!</title>
</head>
<body>
    <h2>Registrati nel nostro stream compilando i seguenti form:</h2>
    <form onsubmit="alert('Registrazione Inviata!')">
    <div>
        <input type="text" placeholder="Il tuo nome" />
    </div>
    <div>
        <input type="text" placeholder="Il tuo cognome" />
    </div>
    <div>
        <input type="text" placeholder="Il tuo indirizzo email" />
    </div>
    <div>
        <input type="text" placeholder="Password" />
    </div>
    <div>
        <input type="text" placeholder="Ripeti la tua password" />
    </div>
    <div>
        <p>La tua data di nascita:</p>
        <input type="date" />
    </div>
    <div>
        <input type="text" placeholder="Numero di telefono" />
    </div>
    <div>
        <fieldset>
            <legend>Scegli il tuo genre preferito!</legend>
        
            <div>
              <input type="checkbox" id="Classica" name="Classica"
                     checked>
              <label for="Classica">Classica</label>
            </div>
        
            <div>
              <input type="checkbox" id="Rap" name="Rap">
              <label for="Rap">Rap</label>
            </div>

            <div>
                <input type="checkbox" id="Afro" name="Afro">
                <label for="Afro">Afro</label>
              </div>

              <div>
                <input type="checkbox" id="Rock" name="Rock">
                <label for="Rock">Rock</label>
              </div>

              <div>
                <input type="checkbox" id="Elettronica" name="Elettronica">
                <label for="Elettronica">Elettronica</label>
              </div>

              <div>
                <input type="checkbox" id="Country" name="Country">
                <label for="Country">Country</label>
              </div>
        </fieldset>
    </div>
    <div>
        <p>Accetta i nostri termini e le condizioni d'uso:</p>
        <input type="radio" />
    </div>
    <button type="submit">Invia registrazione!</button>
    </form>
</body>
</html>
